<!-- busqueda.component.html -->
<div>
    <input [(ngModel)]="nombre" placeholder="Ingresa el nombre del personaje" />
    <button (click)="buscarPersonaje()">Buscar</button>
  </div>
  
  <!-- Mostrar mensaje de error si es necesario -->
  <div *ngIf="mensajeError" class="error">
    {{ mensajeError }}
  </div>
  
  <!-- Mostrar la imagen del personaje si existe -->
  <div *ngIf="imagenPersonaje">
    <img [src]="imagenPersonaje" alt="Imagen del personaje" />
  </div>
