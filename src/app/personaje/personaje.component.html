<div class="personajes-container">
    <div *ngFor="let personaje of personajesList" class="personaje-card">
        <img [src]="'https://ddragon.leagueoflegends.com/cdn/14.22.1/img/champion/' + personaje.image.full" [alt]="personaje.name">
        <h3>{{ personaje.name }}</h3>
      <p>{{ personaje.title }}</p>
      <p>{{ personaje.blurb }}</p>
      <p>{{ personaje.tags }}</p>
    </div>
  </div>
